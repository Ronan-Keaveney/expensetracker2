<!-- EditExpenseModalComponent.html -->
<div class="modal" tabindex="-1" role="dialog" id="editExpenseModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Expense</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editExpenseForm">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" class="form-control" formControlName="date">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" class="form-control" formControlName="category">
                <!-- Dynamically populate categories -->
                <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" id="amount" class="form-control" formControlName="amount">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="submitEdit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
