<div class="container">
    <h2>Add Expense</h2>
    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" class="form-control" formControlName="date">
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" class="form-control" formControlName="category">
          <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" class="form-control" formControlName="amount">
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" class="form-control" formControlName="description"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!expenseForm.valid">Add Expense</button>
    </form>
  </div>
