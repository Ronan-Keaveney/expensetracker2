<!-- register.component.html -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        formControlName="username"
                        [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                    <div class="invalid-feedback" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                        Please enter a valid username (at least 3 characters).
                    </div>
                </div>
            
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        formControlName="email"
                        [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Please enter a valid email.
                    </div>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        formControlName="password"
                        [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Please enter a password (at least 6 characters).
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
            </form>
        </div>
    </div>
</div>
